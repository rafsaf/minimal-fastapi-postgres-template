services:
  postgres_db:
    restart: unless-stopped
    image: postgres:18
    volumes:
      - postgres_db:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${DATABASE__DB}
      - POSTGRES_USER=${DATABASE__USERNAME}
      - POSTGRES_PASSWORD=${DATABASE__PASSWORD}
    env_file:
      - .env
    ports:
      - "${DATABASE__PORT}:5432"

volumes:
  postgres_db:
